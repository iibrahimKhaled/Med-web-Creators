<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- Render All Elements Normally -->
		<link rel="stylesheet" href="css/normalize.css" />
		<!-- Font Awesome Library -->
		<link rel="stylesheet" href="css/all.min.css" />
		<!-- Main Template CSS File -->
		<link rel="stylesheet" href="css/contact-us.css" />
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&#038;display=swap"
			rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kasper | Template Two</title>
	</head>

<body>
        
<!-- contact-us start  -->
		<div class="contact padding">
			<div class="container">
				<div class="special-heading">
					<h2>contact us</h2>
					<p>in your Service 24 Hours, 7 Days a Week</p>
				</div>
				<div class="content">
					<form action="">
						<input
							type="text"
							class="main-input"
							name="name"
							placeholder="Your Name" />
						<input
							type="email"
							class="main-input"
							name="mail"
							placeholder="Your Email" />
						<textarea
							class="main-input"
							name="message"
							placeholder="Your Message"
							spellcheck="false"></textarea>
						<input type="submit" value="Send Message" />
					</form>
					<div class="info">
						<h4>Get In Touch</h4>
						<span class="phone">+020 11 223 3445</span>
						<span class="phone">+020 11 223 3445</span>
						<h4>Where We Are</h4>
						<address>
							1200, new borg el arab<br />Alexandira, Egypt<br />+020 11 223 3445<br />
						</address>
					</div>
				</div>
			</div>
		</div>
		<!-- contact-us end  -->
</body>
